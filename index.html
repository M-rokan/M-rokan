<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Touch Events</title>
    <meta name="viewport" content="width=device-width">
    <!--  -->
    <style>
        p{
            padding: 1rem;
            font-size: 1.6rem;
            line-height: 1.5;
            font-family: "andale mono", sans-serif;
            background-color: rebeccapurple;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Touch Events</h1>
    <p >This is a paragraph with some text. It is waiting to be touched. It can only be touched on a touch capable device like a mobile phone or tablet. Clicking it with a mouse will not accomplish anything.</p>
    <script>
        document.querySelector('p').addEventListener('touchstart', f);
        document.querySelector('p').addEventListener('touchend', f);
        document.querySelector('p').addEventListener('touchmove', f);		
        document.querySelector('p').addEventListener('click', f);
        document.querySelector('p').addEventListener('mouseup', f);
        document.querySelector('p').addEventListener('mouseover', f);
        document.querySelector('p').addEventListener('mouseleave', f);
        
        function f(ev){
            console.log( ev.touches, ev.type );
			document.querySelector("h1").innerHTML=ev.type;  
        }
        
    </script>
</body>
</html>
